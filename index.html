<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background-color: #fff5e5;
        color: #333;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #fff5e5;
      }
      .navbar .logo img {
        width: 120px;
        margin-left: 70px;
      }
      .navbar .nav-links {
        display: flex;
        gap: 20px;
      }
      .navbar .nav-links a {
        text-decoration: none;
        color: #333;
        font-size: 16px;
      }
      .navbar .nav-buttons {
        display: flex;
        gap: 10px;
      }
      .navbar .nav-buttons a {
        text-decoration: none;
        color: #fff;
        padding: 10px 20px;
        border-radius: 250px;
        transition: background-color 0.3s ease;
      }
      .navbar .nav-buttons .login {
        background-color: #4bc2f5;
      }
      .navbar .nav-buttons .login:hover {
        background-color: #2f327d;
      }
      .navbar .nav-buttons .signup {
        background-color: #f48c06;
        margin-right: 100px;
      }
      .navbar .nav-buttons .signup:hover {
        background-color: #ab6204;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 50px 100px;
        background-color: #fff5e5;
      }
      .header-content {
        max-width: 600px;
      }
      .header-content h1 {
        font-size: 2.5em;
        color: #f48c06;
      }
      .header-content h1 span {
        color: #4bc2f5;
      }
      .header-content p {
        font-size: 1.2em;
        color: #555;
      }
      .header-content .buttons {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-top: 20px;
      }
      .header-content .buttons .join-btn {
        text-decoration: none;
        padding: 15px 30px;
        background-color: #f48c06;
        color: white;
        border-radius: 25px;
        font-size: 1em;
        transition: background-color 0.3s ease;
      }
      .header-content .buttons .join-btn:hover {
        background-color: #9e5c04;
      }
      .header-content .buttons .watch-btn {
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        color: #333;
        font-size: 1em;
      }
      .header-content .buttons .watch-btn img {
        width: 24px;
        height: 24px;
      }
      .header-image {
        max-width: 400px;
      }
      .header-image img {
        width: 100%;
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      .watch {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="logo.png" alt="Logo" />
      </div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Careers</a>
        <a href="#">Blog</a>
        <a href="#">About Us</a>
      </div>
      <div class="nav-buttons">
        <a href="login.html" class="login">Login</a>
        <a href="#" class="signup">Sign Up</a>
      </div>
    </nav>

    <header class="header">
      <div class="header-content">
        <h1>Managing <span>Library</span> is now much easier</h1>
        <p>
          Skilline is an interesting platform that will help you manage your
          library in a more interactive way
        </p>
        <div class="buttons">
          <a href="login.html" class="join-btn">Join for free</a>
          <a href="#" class="watch-btn">
            <img src="watch.png" alt="Play Icon" class="watch" />
            Watch how it works
          </a>
        </div>
      </div>
      <div class="header-image">
        <img src="header.png" alt="Header Image" />
      </div>
    </header>
  </body>
</html>
